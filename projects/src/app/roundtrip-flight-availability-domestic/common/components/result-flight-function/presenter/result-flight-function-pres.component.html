<div class="p-result-function">
  <asw-carousel
    [altPrevious]="'alt.switchToLeftScreen1'"
    [altNext]="'alt.switchToRightScreen1'"
    [allStepNumber]="2"
    carouselClass="l-carousel01--in-main"
    hasCarouselType="notPc"
    [carouselShow]="carouselShow"
    style="width: 100%"
  >
    <div class="p-result-function__block carousel-content">
      <div class="p-result-function__item" *aswDeviceIf="'notSp'">
        <button
          id="result-function-pres-filter-btn"
          class="p-result-function__btn p-result-function__btn--filter"
          (click)="openFilter()"
        >
          <span class="p-result-function__btn-text" [innerHTML]="'label.filter' | staticMsg"></span>
        </button>
      </div>
      <div class="p-result-function__item" *aswDeviceIf="'notSp'">
        <button
          id="result-function-pres-sort-btn"
          class="p-result-function__btn p-result-function__btn--sort"
          [attr.aria-label]="'reader.sort' | staticMsg"
          (click)="openSort()"
        >
          <span class="p-result-function__btn-text" [innerHTML]="sortButtonLabel! | staticMsg"> </span>
        </button>
      </div>
    </div>
  </asw-carousel>
</div>
