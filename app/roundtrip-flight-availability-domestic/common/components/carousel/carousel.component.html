<div class="l-carousel01 {{ carouselClass }}" aria-label="カルーセルタイトル" *aswDeviceIf="hasCarouselType">
  <span class="u-visually-hidden" [innerHTML]="'reader.searchOperationSection' | staticMsg"></span>
  <div class="l-carousel01__view">
    <div class="l-carousel01__wrap">
      <div class="l-carousel01__inner">
        <button
          id="carousel-previous-btn-{{ id }}"
          class="l-carousel01__arrow l-carousel01__arrow--prev is-available"
          aria-label="Previous"
          (click)="previous()"
          *ngIf="!(currentPosition === 'left') && carouselShow"
        >
          <span class="u-visually-hidden" [innerHTML]="'alt.switchToLeftScreen1' | staticMsg"></span>
          <img
            src="assets/images/btn_arrow_prev_36.svg"
            width="36"
            height="36"
            [alt]="altPrevious | staticMsg"
            aria-hidden="true"
          />
        </button>
        <ng-container [ngTemplateOutlet]="content"></ng-container>
        <button
          id="carousel-next-btn-{{ id }}"
          class="l-carousel01__arrow l-carousel01__arrow--next is-available"
          aria-label="Next"
          (click)="next()"
          *ngIf="!(currentPosition === 'right') && carouselShow"
        >
          <span class="u-visually-hidden" [innerHTML]="'alt.switchToRightScreen1' | staticMsg"></span>
          <img
            src="assets/images/btn_arrow_next_36.svg"
            width="36"
            height="36"
            [alt]="altNext | staticMsg"
            aria-hidden="true"
          />
        </button>
      </div>
    </div>
  </div>
</div>
<div class="l-carousel01" aria-label="カルーセルタイトル" *aswDeviceIf="notHasCarouselType">
  <span class="u-visually-hidden" [innerHTML]="'reader.searchOperationSection' | staticMsg"></span>
  <ng-container [ngTemplateOutlet]="content"></ng-container>
</div>
<ng-template #content>
  <ng-content></ng-content>
</ng-template>
