<div class="c-passenger-display">
  <div class="p-completed__title">
    <div class="p-completed__title-ticket">
      <ng-container *ngFor="let passenger of passengers; let islast = last">
        {{ passenger.key | staticMsg : { '0': passenger.number } }}
        <span *ngIf="!islast" [innerHTML]="'label.paxNumberDelimiter' | staticMsg"></span>
      </ng-container>
    </div>
  </div>
</div>
