<ng-container *ngIf="showSearchResultFooter">
  <div *aswDeviceIf="'notSp'" class="p-bottom-float-navi02">
    <div class="p-bottom-float-navi02__wrap">
      <div class="p-bottom-float-navi02__inner">
        <div class="p-bottom-float-navi02__item">
          <div class="p-bottom-float-navi02__detail">
            <div class="p-bottom-float-navi02__detail-price" *ngIf="showSearchResultDetailPrice">
              <em
                [innerHTML]="
                  detailPrice! | amountFormat : 'availability.bottomFloat_totalPrice' : detailPriceCurrencyCode
                "
              ></em>
            </div>
            <!-- 金額内訳リンク -->
            <div class="p-bottom-float-navi02__detail-link">
              <a
                id="amount-link-navi02"
                href="javascript: void(0);"
                class="c-text-link-arrow01 c-text-link-arrow01--ss"
                aswThrottleClick
                (click)="openAmountModal()"
                [innerHTML]="'label.details2' | staticMsg"
              ></a>
            </div>
            <div
              class="p-bottom-float-navi02__detail-info"
              [innerHTML]="'label.includeFareAndFuelCost' | staticMsg"
            ></div>
          </div>
        </div>
        <div class="p-bottom-float-navi02__item">
          <asw-button
            type="primary"
            size="s-min-w100"
            throttleClick
            [label]="'label.proceed' | staticMsg"
            (click$)="continue()"
          ></asw-button>
        </div>
      </div>
    </div>
  </div>
  <div *aswDeviceIf="'sp'" class="p-bottom-float-navi03 p-bottom-float-navi03--has-promotion">
    <div class="p-bottom-float-navi03__wrap">
      <div class="p-bottom-float-navi03__inner">
        <div class="p-bottom-float-navi03__item">
          <div class="p-bottom-float-navi03__detail">
            <!-- AirOfferの支払総額 -->
            <div class="p-bottom-float-navi03__detail-price" *ngIf="showSearchResultDetailPrice">
              <em
                [innerHTML]="
                  detailPrice! | amountFormat : 'availability.bottomFloat_totalPrice' : detailPriceCurrencyCode
                "
              ></em>
            </div>
            <!-- 金額内訳リンク -->
            <div class="p-bottom-float-navi03__detail-link">
              <a
                id="amount-link-navi03"
                href="javascript: void(0);"
                class="c-text-link-arrow01 c-text-link-arrow01--ss"
                aswThrottleClick
                (click)="openAmountModal()"
                [innerHTML]="'label.details2' | staticMsg"
              ></a>
            </div>
            <div
              class="p-bottom-float-navi03__detail-info"
              [innerHTML]="'label.includeFareAndFuelCost' | staticMsg"
            ></div>
          </div>
        </div>
        <div class="p-bottom-float-navi03__item">
          <asw-button
            type="primary"
            throttleClick
            [label]="'label.proceed' | staticMsg"
            size="s-min-w100"
            (click$)="continue()"
          ></asw-button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
