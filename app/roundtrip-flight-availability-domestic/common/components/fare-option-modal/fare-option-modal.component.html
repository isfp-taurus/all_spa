<asw-base-modal
  [overlayRef]="overlayRef"
  title="label.changeFareOption.title"
  [modalType]="modalType"
  [focusElement]="focusElement"
>
  <div footer class="p-modal-foot01">
    <div class="p-modal-foot01__content">
      <asw-button
        type="primary"
        size="s-min-w100"
        [label]="'label.apply1' | staticMsg"
        throttleClick
        (click$)="apply()"
      ></asw-button>
    </div>
  </div>
</asw-base-modal>
